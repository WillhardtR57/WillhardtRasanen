      <header class="texttexttext">
        <h1>This is Exercise 5 page nothing to see here.</h1>
      </header>
      <table class="table">
        <h2>Table</h2>
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Number</th>
            <th scope="col">Letter</th>
            <th scope="col">Symbol</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>One</td>
            <td>A</td>
            <td>!</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Two</td>
            <td>B</td>
            <td>@</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Three</td>
            <td>C</td>
            <td>#</td>
          </tr>
        </tbody>
      </table>
      <form>
        <h2>Form</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="No.">
          <small id="emailHelp" class="form-text text-muted">We will share your email to everyone.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password (Don't tell your password to others)">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Reveal secrets.</label>
        </div>
        <li>
            <label for="msg">Don't give feedback</label>
            <textarea name="user_message" id="msg" cols="15" rows="5"></textarea>
        </li>
        <button type="submit" class="btn btn-primary">Does nothing - button</button>
      </form>
      <footer><h1>This is my footer.</h1></footer>
